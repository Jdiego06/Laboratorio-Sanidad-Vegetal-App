<ion-header>

  <ion-navbar color='dark'>
    <ion-title>Configuración</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col col-8>
        <ion-item>
          <ion-icon name='link' item-start></ion-icon>
          <ion-label floating>Url del servidor: </ion-label>
          <ion-input [(ngModel)]="ip" value={{ip}} type="text"></ion-input>
        </ion-item>
      </ion-col>


      <ion-col col-4>
        <ion-item>
          <ion-label floating>Puerto: </ion-label>
          <ion-input [(ngModel)]="port" value={{port}} type="text"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>


  <br><br>
  <button ion-button icon-start block (click)="TestConection()" color=dark>
    <ion-icon>
      <i class="fas fa-satellite-dish"></i>
    </ion-icon>
    Guardar configuración y probar conexión
  </button>

  <ion-footer>
    <ion-list inset>
      <ion-list-header>
        App desarrollada por:
      </ion-list-header>
      <button ion-item>
        Juan Diego Cardona Marín
      </button>
      <button ion-item>
        Iconos desde:
        <a href="https://fontawesome.com/license">FontAwesome.com</a>
      </button>
    </ion-list>
  </ion-footer>

</ion-content>
